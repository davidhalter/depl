deploy:
    - python:
        id: python
        url: localhost
        port: 80
        wsgi: null
    - django:
        id: django
        url: localhost
        port: 80
        wsgi: wsgi # wsgi.py
    - redis:
        id: redis
    - postgresql:
        id: postgresql

hosts:
    - <user@example:port>:
        password: null
        id: null  # actually the same as the host identifier

pools:
    - <name>:
        hosts: [<id>]
        deploy: [<id>]

extends:
    - <file>
