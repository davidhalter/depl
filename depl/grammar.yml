deploy:
    - python:
        id: python
        url: localhost
        port: 80  # int|REDIRECT|false
        wsgi: null
        ssl: &ssl
            port: 443  # int|REDIRECT|false
            certificate: null  # a file path
            key: null  # a file path
    - django:
        id: django
        settings: null  # depl searches it automatically - typically project.settings
        url: localhost
        admin:
            user: null
            email: null
        port: 80
        wsgi: null # project/wsgi.py will be searched.
        ssl: *ssl
    - redis:
        id: redis
    - postgresql:
        id: postgresql
        database: null
        user: null
        password: null

hosts:
    - <user@example:port>:
        password: null
        id: null  # actually the same as the host identifier

pools:
    - <name>:
        hosts: [<id>]
        deploy: [<id>]

extends:
    - <file>
